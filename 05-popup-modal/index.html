<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset and Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Page Title -->
    <title>Popup Modal</title>

    <!-- Fonts and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Favicon -->
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <main>
      <br /><br />
      <h3 class="heading">Simple Popup Modal</h3>
      <div class="container">
        <div class="simple-box">
          <button id="show-simple-modal-btn">Click Me!</button>
        </div>
      </div>
      <br /><br />
      <h3 class="heading">Dynamic Popup Modal</h3>
      <div class="container">
        <div class="grid">
          <div class="col">
            <button class="dynamic-modal-btn" data-modal="0">Click Me!</button>
          </div>
          <div class="col">
            <button class="dynamic-modal-btn" data-modal="1">Click Me!</button>
          </div>
          <div class="col">
            <button class="dynamic-modal-btn" data-modal="2">Click Me!</button>
          </div>
        </div>
      </div>

      <!-- SIMPLE MODAL START -->
      <div id="simple-modal" class="modal">
        <div class="modal-wrapper">
          <div class="modal-inner">
            <button id="close-simple-modal-btn" class="close-btn">x</button>
            <p>Hi, I am a modal</p>
          </div>
        </div>
      </div>
      <!-- SIMPLE MODAL END -->

      <!-- DYNAMIC MODAL START -->
      <div class="multi-modal">
        <div class="modal dynamic-modal" data-index="0">
          <div class="modal-wrapper">
            <div class="modal-inner">
              <button class="close-btn dynamic-close-btn">x</button>
              <p>Hi, I am a modal</p>
            </div>
          </div>
        </div>
        <div class="modal dynamic-modal" data-index="1">
          <div class="modal-wrapper">
            <div class="modal-inner">
              <button class="close-btn dynamic-close-btn">x</button>
              <p>Hi, I am a modal 2</p>
            </div>
          </div>
        </div>
        <div class="modal dynamic-modal" data-index="2">
          <div class="modal-wrapper">
            <div class="modal-inner">
              <button class="close-btn dynamic-close-btn">x</button>
              <p>Hi, I am a modal 3</p>
            </div>
          </div>
        </div>
      </div>
      <!-- DYNAMIC MODAL END -->
    </main>
    <br /><br />
    <script src="./assets/js/index.js"></script>
  </body>
</html>
